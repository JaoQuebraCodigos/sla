<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .login-form {
            max-width: 300px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
        }

        .login-button.enabled {
            background-color: #4CAF50;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Tela de Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Nome de usuário:</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário">
                <div class="error-message" id="username-error"></div>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha">
                <div class="error-message" id="password-error"></div>
            </div>

            <button class="login-button" id="login-button" disabled>Entrar</button>
        </form>
    </div>

    <script>
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const loginButton = document.getElementById("login-button");

        usernameInput.addEventListener("input", validateInputs);
        passwordInput.addEventListener("input", validateInputs);

        function validateInputs() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            const usernameError = document.getElementById("username-error");
            const passwordError = document.getElementById("password-error");
            if (username === "") {
                usernameError.textContent = "PREENCHA ESTE CAMPO";
            } else {
                usernameError.textContent = "";
            }

            if (password === "") {
                passwordError.textContent = "PREENCHA ESTE CAMPO";
            } else {
                passwordError.textContent = "";
            }

            if (username !== "" && password !== "") {
                loginButton.classList.add("enabled");
                loginButton.removeAttribute("disabled");
            } else {
                loginButton.classList.remove("enabled");
                loginButton.setAttribute("disabled", "true");
            }
        }
    </script>
</body>

</html>
